<!DOCTYPE html>
<html>

<head>
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" href="surveyform.css" />
</head>

<body>
    <h1>Survey Form For Full Stack Developer Program</h1>

    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="number" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                How do you know about this website?
            </label>

            <select name="role" id="role">
                <option value="instagram">Instagram</option>
                <option value="fb">Facebook ads</option>
                <option value="linkedin">
                    Linkedin
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Gender
            </label>

            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Male</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">Female</input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">None <small>(if you are a beginner)</small></input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
